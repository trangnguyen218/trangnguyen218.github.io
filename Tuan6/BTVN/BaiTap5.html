<!DOCTYPE html>

<head>

  <style>

    body{

    }

    .subtitle{

    }

    .buttons{

      justify-content: center;
      gap: 24px;
      margin-top: 10px;
    }

    .divider{

      font-size: 18px;
      user-select: none;
    }

    button{

      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .15s, box-shadow .15s, background .15s, color .15s;
    }

    #yesBtn{

      color:#fff;
      box-shadow:0 8px 18px rgba(255,75,110,.4);
    }
    #yesBtn:hover{
      transform: translateY(-2px) scale(1.03);
      box-shadow:0 10px 22px rgba(255,75,110,.55);
    }

    #noBtn{
      background:#f3f3f3;
      color:#333;
    }
    #noBtn:hover{
      background:#ececec;
      transform: translateY(-2px);
      box-shadow:0 8px 18px rgba(0,0,0,.08);
    }

    .hint{

    }
  </style>
</head>

<script>

</html>
